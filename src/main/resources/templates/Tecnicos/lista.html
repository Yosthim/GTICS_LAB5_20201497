<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Técnicos</title>
</head>
<body>
    <div th:replace="index :: navbar(pagina = 'Tecnicos')"></div>
    <main>
        <div class="container px-4 py-5">
            <h1 class="pb-2 border-bottom">Lista de Técnicos</h1>

            <a class="btn btn-primary mb-4" th:href="@{'Tecnicos/new'}">Nuevo Técnico</a>
            <table class="table">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Telefono</th>
                    <th>Edad</th>
                    <th></th>
                    <th></th>
                </tr>
                <tr th:each="tecnico: ${listaTecnicos}">
                    <td th:text="${tecnico.technicianId}"></td>
                    <td th:text="${tecnico.firstName}"></td>
                    <td th:text="${tecnico.lastName}"></td>
                    <td th:text="${tecnico.dni}"></td>
                    <td th:text="${tecnico.phone}"></td>
                    <td th:text="${tecnico.age}"></td>
                    <td><a class="btn btn-primary"
                           th:href="@{'Tecnicos/edit?id=' + ${tecnico.technicianId}}">Editar</a>
                    </td>
                    <td><a class="btn btn-danger"
                           th:href="@{'Tecnicos/delete?id=' + ${tecnico.technicianId}}">Borrar</a>
                    </td>

                </tr>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
